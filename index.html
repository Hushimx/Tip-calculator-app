<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" 
  href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="continer">

    <div class="rightside">
      <div class="bill">
        <h1>Bill</h1>
        <i class="fa fa-dollar icon" style="margin-left: 0.2rem;
        position: absolute;
        z-index: 3;
        margin-top: 0.3rem; color:#808a89" ></i>
        <input id="bill" type="number" placeholder="0">

  
      </div>
      <div class="tip">
        Select Tip %

        <ul>
          <li class="active" data="5">5%</li>
          <li data="10">10%</li>
          <li data="15">15%</li>
          <li data="25">25%</li>
          <li data="50">50%</li>
          <li data="50"><input id="custom" type="text" placeholder="Custom" style="width: 100%;"></li>
          </ul>
        
      </div>
      <div class="num">
        <p>Number of People</p>
        <i class="fa fa-user icon" style="margin-left: 0.2rem;
        position: absolute;
        z-index: 3;
        margin-top: 0.3rem; color:#808a89"></i>
        <input id="numpp" type="number" placeholder="0">

      </div>

    
    </div>
    <div class="leftside" style="display: flex;
    flex-direction: column;">
      <div style="display: flex;
      justify-content: space-between; flex-direction: column;">
        <div><span style="color: white">Amount</span>  / person</div> <div class="tipamount" style="color: #26c1ad; text-align: right; font-size: 31px;">0.00</div>
  
      </div>
    
  <div style=""> <span style="color: white">Total</span> / person <div class="total" style="color: #26c1ad; text-align: right; font-size: 31px;">0.00</div>
</div>    
      <div id="reset" style="align-self: center;
      margin-top: 15%; width: 100%; background-color: #26c1ad; display: flex; justify-content: center; border-radius: 0.2rem; color: black; ">Reset</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hushim</a>.
  </div>
</body>
</html>
